<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="sticky-footer.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-maroon">
        <h1 class="page-header text-info">DJ Hersh</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <section class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"><button type="button" class="btn btn-outline-info">About </button><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html"><button type="button" class="btn btn-outline-info">Portfolio</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html"><button type="button" class="btn btn-outline-info active">Contact</button></a>
            </li>
          </ul>
        </section>
      </nav>
      <main class="container">
        <section class="card text-dark bg-info">
          <h1 class="card-header">Contact</h1>
          <article class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label for="Email1">Email address</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="messageInput" rows="3" placeholder="Enter message"></textarea>
              </div>
              <button type="submit" class="btn btn-dark btn-lg">Submit</button>
            </form>
          </article>
        </section>
      </main>
      <footer>
        <div class="fixed-bottom bg-maroon">
          <div class="row">
            <div class="col-7">
              <p class="text-info text-right pt-4">Website created by DJ Hersh</p>
            </div>
            <div class="col-5">
              <a href="http://www.github.com/DJ620" target="_blank"><img src="https://www.flaticon.com/svg/static/icons/svg/25/25231.svg" class="img-responsive float-right m-2 bg-info rounded-circle github icon"></a>
              <a href="https://www.linkedin.com/in/djhersh/" target="_blank"><img src="https://cdn2.iconfinder.com/data/icons/linkedin-ui-flat/48/LinkedIn_UI-02-512.png" class="img-responsive float-right m-2 bg-light rounded-circle linkedin icon"></a>
            </div>
          </div>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
